<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script type="text/javascript">
	var swiper = new Swiper(".mySwiper", {
		slidesPerView: 1,
		spaceBetween: 0,
		freeMode: true,
		pagination: {
			el: ".swiper-pagination",
			clickable: true,
		},
		breakpoints: {
			// when window width is >= 576px
			576: {
				slidesPerView: 2,
				spaceBetween: 20
			},
			// when window width is >= 768px
			768	: {
				slidesPerView: 3,
				spaceBetween: 30
			},
			// when window width is >= 992px
			992: {
				slidesPerView: 4,
				spaceBetween: 0
			},
			// when window width is >= 1200px
			1200: {
				slidesPerView: 5,
				spaceBetween: 0
			}
		}
    });


	$(document).ready(function () {
		swiper.disable();
		
		$('#btnOpenSlider').click(function (e)
		{ 
			if ($('.swiper-wrapper').hasClass('pe-none')) 
			{
				swiper.enable();
				swiper.slideTo(1);
				$('#open').removeClass(' fa-angle-right');
				$('#open').addClass(' fa-angle-left');
				$('.brands-hide').removeClass('d-none');
				$('.swiper-wrapper').removeClass('pe-none');
			}
			else 
			{
				swiper.slideTo(0);
				$('#open').removeClass(' fa-angle-left');
				$('#open').addClass(' fa-angle-right');
				$('.brands-hide').addClass('d-none');
				$('.swiper-wrapper').addClass('pe-none');
				swiper.disable();
			}
		});
	});
</script>
